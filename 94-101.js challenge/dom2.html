<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Learn JavaScript</title>
    <script>
      window.onload = () => {
        const targetLink = document.querySelectorAll("a");
        for (let i = 0; i < targetLink.length; i++) {
          if (
            targetLink[i].classList.contains("open") &&
            targetLink[i].textContent === "Elzero"
          ) {
            targetLink[i].click();
          }
        }
      };
    </script>
  </head>
  <body>
    <a class="open" href="https://google.com">Google</a>
    <a class="open" href="https://elzero.org">Elzero</a>
    <a class="not" href="https://facebook.com">Facebook</a>
    <a class="linked" href="https://linkedin.com">Elzero</a>
    <script src="main.js"></script>
  </body>
</html>
